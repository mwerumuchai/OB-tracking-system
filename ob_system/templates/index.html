{%extends 'occurrence-book/base.html'%} {%load bootstrap3%} {%load static%} {% block content %} {{block.super}}
<div class="container">
  <h2 class="head" style="font-size: 45px;">iCop <small>Occurrence Book System</small></h2>
</div><br><br>
<div class="container" class="item">
  <div class="row">
    <div class="col-md-4">
      <div class="card horizontal">
        <a class="link" href="{%url 'cash_bail'%}">
          <div class="card-stacked">
            <div class="well well-lg">
              <h5 class="content">Cash bail collected from the suspects.</h5>
            </div>
            <div class="card-action" id="cb">
              <a class="link" href="{%url 'cash_bail'%}">Cash Book</a>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card horizontal">
        <a class="link" href="{%url 'occurrence_book'%}">
          <div class="card-stacked">
            <div class="well well-lg">
              <h5 class="content">Bookings and reporting register</h5>
            </div>
            <div class="card-action" id="ob">
              <a class="link" href="{%url 'occurrence_book'%}">Occurrence Book</a>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card horizontal">
        <a class="link" href="{%url 'archives'%}">
          <div class="card-stacked">
            <div class="well well-lg">
              <h5 class="content">Archives of the occurrence book.</h5>
            </div>
            <div class="card-action" id="ar">
              <a class="link" href="{%url 'archives'%}">Archives</a>
            </div>
          </div>
      </div>
    </div>
    </a>
  </div>
</div>




{%endblock%}
